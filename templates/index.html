<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Correos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="post-it">
        <p><strong>Requisitos del CSV:</strong><br> Aseg√∫rate de que el archivo CSV tenga las columnas necesarias: PadreNombre, PadreApellidoP, PadreApellidoM, PadreCorreo, MadreNombre, MadreApellidoP, MadreApellidoM, MadreCorreo.</p>
    </div>
    
    <form action="/procesar" method="post" enctype="multipart/form-data">
        <label for="archivo">Selecciona un archivo CSV:</label>
        <br>
        <input type="file" name="archivo" accept=".csv" required>
        <br>
        <button type="submit">Procesar</button>
    </form>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
</body>
</html>
